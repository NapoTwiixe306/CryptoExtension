<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="https://www.1formatik.com/images/favicon/favicon-16x16.png">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <a href="contact.html"></a>
 
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        
    <title>CryptoExtension</title>
    </head>
    <body id="body">

        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="./popup.html" class="nav__logo">CryptoExtension</a>  
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="./pages/about.html" class="nav__link">A Propos</a></li>
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <em class='bx bx-menu'></em>
                </div>
            </nav>
        </header>
        <main class="l-main">
            <!--==Home==-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title"><span class="home__title-color">Choisissez la crypto ou devise de votre choix</span><br> <span class="home__title-color"></span></h1>
                    <p style="font-size: 20px;">TOUTES les crypto, sont en USDT (Tether)</p><br>
                    <select id="crypto-select" class="select-crypto">
                        <option value="BTCUSDT">Bitcoin</option>
                        <option value="ETHUSDT">Ethereum</option>
                        <option value="XRPUSDT">Ripple</option>
                        <option value="BNBUSDT">Binance Coin</option>
                        <option value="ADAUSDT">Cardano</option>
                        <option value="DOTUSDT">Polkadot</option>
                        <option value="SOLUSDT">Solana</option>
                        <option value="UNIUSDT">UniSwap</option>
                        <option value="ALGOUSDT">Algo</option>
                      </select>
                      
                      <button id="monBtn" class="button-crypto">Track Price</button>                    
                      <!-- Create an element for displaying the current price of the selected cryptocurrency -->
                    </div>
                    <p id="crypto-price" class="crypto-result"></p>
            </section>
        <!--===== Explication =====-->
        
        <!--===== FOOTER =====-->
        <footer class="footer"> 
            <p class="footer__title">CryptoExtension</p>
            <div class="footer__social">
                <a href="https://github.com/NapoTwiixe306" class="footer__icon" target="blank"><i class='bx bxl-github' ></i></a>
                <a href="https://www.instagram.com/julien.milants/" class="footer__icon" target="blank"><i class='bx bxl-instagram' ></i></a>
                <a href="https://gitlab.com/NapoTwiixe306" class="footer__icon" target="blank"><i class='bx bxl-gitlab' ></i></a>
                <a href="https://cryptoextension.fr/" class="button" target="_blank">Le Site</a>                
            </div>
            <p>&#169; <span id="date"></span> copyright all right reserved</p>
        </footer>

        <!--===== MAIN JS =====-->
        <script src="./background.js"></script>
    </body>
</html>
